<ion-header>
  <ion-toolbar color="blue">
    <ion-button *ngIf="iduser === data.iduser" fill="clear" color="light" slot="end" (click)="goUpdateBarang(data)">
          <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-button *ngIf="iduser === data.iduser" fill="clear" color="light" slot="end" (click)="deleteBarang(data.idbarang)">
          <ion-icon name="trash"></ion-icon>
    </ion-button>
    <ion-title>{{data.nama}}</ion-title>
    <ion-button fill="clear" color="light" slot="start" (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nama Barang</ion-label>
      <ion-input type="text" [(ngModel)]="data.nama" readonly></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Pemilik Barang</ion-label>
        <ion-input type="text" [(ngModel)]="data.pemilik" readonly></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Nomor Telepon</ion-label>
        <ion-input type="text" [(ngModel)]="data.no_telp" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stok Barang</ion-label>
      <ion-input type="text" [(ngModel)]="data.stok" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kategori Barang</ion-label>
      <ion-input type="text" [(ngModel)]="data.kategori" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Keterangan Barang</ion-label>
      <ion-input type="text" [(ngModel)]="data.keterangan" readonly></ion-input>
    </ion-item>
    <!--<ion-button slot="end" (click)="goKomentar(data.idbarang)">Komentar</ion-button>-->
  </ion-list>
</ion-content>
