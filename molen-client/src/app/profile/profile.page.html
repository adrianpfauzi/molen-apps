<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-button fill="clear" color="light" slot="end" (click)="goUpdateProfile(userProf)">
                <ion-icon name="create"></ion-icon>
          </ion-button>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor= "let data of userProf">
  <ion-item>
      <ion-label position="stacked"><b>Email</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.email" readonly disabled></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="stacked"><b>Nama</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.nama" readonly disabled></ion-input>
  </ion-item>
      
  <ion-item>
      <ion-label position="stacked"><b>Tanggal Lahir</b></ion-label>
      <ion-datetime type="text" [(ngModel)]="data.tgl_lahir" readonly disabled></ion-datetime>
  </ion-item>
  
  <ion-item>
      <ion-label position="stacked"><b>Nomor Telepon</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.no_telp" readonly disabled></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label position="stacked"><b>Alamat</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.alamat" readonly disabled></ion-input>
      <ion-input type="text" [(ngModel)]="data.kota" readonly disabled></ion-input>
      <ion-input type="text" [(ngModel)]="data.provinsi" readonly disabled></ion-input>
  </ion-item>

</ion-card>
</ion-content>
