<ion-header>
  <ion-toolbar color="blue">
      <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-button fill="clear" color="light" slot="end" (click)="goUpdateProfile(userProf)">
                <ion-icon name="create"></ion-icon>
          </ion-button>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngFor= "let data of userProf" scroll-y="false">
  <ion-item>
      <ion-label position="stacked"><b>Nama</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.nama" readonly></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="stacked"><b>Email</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.email" readonly></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="stacked"><b>Tanggal Lahir</b></ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="data.tgl_lahir" readonly></ion-datetime>
  </ion-item>
  
  <ion-item>
      <ion-label position="stacked"><b>Nomor Telepon</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.no_telp" readonly></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label position="stacked"><b>Alamat</b></ion-label>
      <ion-input type="text" [(ngModel)]="data.alamat" readonly></ion-input>
      <ion-input type="text" [(ngModel)]="data.kota" readonly></ion-input>
      <ion-input type="text" [(ngModel)]="data.provinsi" readonly></ion-input>
  </ion-item>
</ion-content>
