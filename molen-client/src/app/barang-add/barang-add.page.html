<ion-header>
  <ion-toolbar color="primary">
      <ion-button fill="clear" color="light" slot="end" (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>Tambah Barang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-item *ngFor="let user of userProf">
            <ion-label position="stacked">Nomor ID Pemilik</ion-label>
            <ion-select [(ngModel)]="data.iduser" placeholder="Select One">
                <ion-select-option *ngFor="let user of userProf" value="{{user.id_user}}">{{user.id_user}}</ion-select-option>
            </ion-select>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Pemilik</ion-label>
          <ion-select [(ngModel)]="data.pemilik" placeholder="Select One">
              <ion-select-option *ngFor="let user of userProf" value="{{user.nama}}">{{user.nama}}</ion-select-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Nomor Telepon</ion-label>
          <ion-input type="text" [(ngModel)]="data.no_telp"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nama Barang</ion-label>
        <ion-input type="text" [(ngModel)]="data.nama"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Status Barang</ion-label>

        <ion-select [(ngModel)]="data.stok" placeholder="Select One">
            <ion-select-option value="Baru">Baru</ion-select-option>
            <ion-select-option value="Bekas">Bekas</ion-select-option>
        </ion-select>

      </ion-item>

      <ion-item>
        <ion-label position="floating">Kategori Barang</ion-label>
        <ion-input type="text" [(ngModel)]="data.kategori"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Keterangan Barang</ion-label>
        <ion-textarea type="textarea" [(ngModel)]="data.keterangan"></ion-textarea>
      </ion-item>

        <ion-label position="floating">Foto</ion-label>
        
        <ion-item *ngFor="let img of images; index as pos" text-wrap>
          <ion-thumbnail slot="start">
            <ion-img [src]="img.path"></ion-img>
          </ion-thumbnail>
          <ion-label>
            {{img.name}}
          </ion-label>
        </ion-item>
        <ion-button fill = "clear" expand="full" color="light" (click)="selectImage()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Select Image
        </ion-button>

      <ion-button expand="block" (click)="addBarang()">Submit</ion-button>
</ion-content>
