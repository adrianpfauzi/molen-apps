<ion-content padding scroll-y="false">
<form #form="ngForm">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div class="judul" text-center>
        Welcome to Molen Apps
      </div>
      <div padding>
          <ion-item>
              <ion-input placeholder= "your@email.com" type="email" name="email" [(ngModel)]="logUser.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder= "password" [type]="passwordType" name="password" [(ngModel)]="logUser.password"></ion-input>
              <ion-icon name="eye" color="white" slot="end" (click)="togglePassword()"></ion-icon>
          </ion-item>
      </div>
      
      <div padding>
        <ion-button expand="block" (click)="login()">Login</ion-button>
        <ion-button expand= "block" fill="clear" (click)="registerPage()">Sign Up</ion-button>
      </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
