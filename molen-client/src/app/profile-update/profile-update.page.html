<ion-header>
  <ion-toolbar color="secondary">
        <ion-button fill="clear" color="light" slot="end" (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
          </ion-button>
    <ion-title>Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-content padding>
        <ion-card>
          <ion-item>
              <ion-label position="stacked"><b>Nomor ID User</b></ion-label>
              <ion-input type="text" [(ngModel)]="data.id_user" readonly></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label position="stacked"><b>Email</b></ion-label>
              <ion-input type="text" [(ngModel)]="data.email" ></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label position="stacked"><b>Nama</b></ion-label>
              <ion-input type="text" [(ngModel)]="data.nama" ></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label position="stacked"><b>Tanggal Lahir</b></ion-label>
              <ion-datetime type="text" [(ngModel)]="data.tgl_lahir" ></ion-datetime>
          </ion-item>
        
          <ion-item>
              <ion-label position="stacked"><b>Nomor Telepon</b></ion-label>
              <ion-input type="text" [(ngModel)]="data.no_telp" ></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label position="stacked"><b>Alamat</b></ion-label>
              <ion-input type="text" [(ngModel)]="data.alamat" ></ion-input>
              <ion-input type="text" [(ngModel)]="data.kota" ></ion-input>
              <ion-input type="text" [(ngModel)]="data.provinsi" ></ion-input>
          </ion-item>
    </ion-card>

    <ion-button expand="block" (click)="updateProfile()">Update</ion-button>
</ion-content>
